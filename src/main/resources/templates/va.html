<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <style>
        .tieude {
            text-align: center;
            color: coral;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 class="tieude">Authenine members</h2>

<table style="width:100%">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Content</th>
        <th>CreatedAt</th>
        <th>UpdatedAt</th>
    </tr>
<th:block th:each="note : ${notes}">

    <tr>
        <td><th:block th:text="${note.id}"></th:block></td>
        <td><th:block th:text="${note.title}"></th:block></td>
        <td><th:block th:text="${note.content}"></th:block></td>
        <td><th:block th:text="${note.createdAt}"></th:block></td>
        <td><th:text th:text="${note.updatedAt}"></th:text></td>
    </tr>

</th:block>
</table>
</body>
</html>
